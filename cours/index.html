<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>OpenCR jQuery</title>
    <style type="text/css">
        img { position: absolute; left: 0px; top: 0px; }
        #img1 {z-index: 5;}
        #img2 {z-index: 4;}
        #img3 {z-index: 3;}
        #img4 {z-index: 2;}
        #img5 {z-index: 1;}
      </style>
</head>
<body>
    
    <img src="src/img5.jpeg" alt="" id="img5">
    <img src="src/img4.jpeg" alt="" id="img4">
    <img src="src/img3.jpeg" alt="" id="img3">
    <img src="src/img2.jpeg" alt="" id="img2">
    <img src="src/img1.jpeg" alt="" id="img1">

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
